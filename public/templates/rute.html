
<div snap-drawers>
  <div snap-drawer>

      <ul class="off-canvas-list menu full-height" ng-controller="FavorittCtrl">
        <li><label>Rask Rute</label></li>
        <li><a href="#">Hjem</a></li>
        <li class="favoritter"><a>Favoritter</a></li>
        <li ng-show="stasjon"><a ng-click="toggleFavoritt(stasjon)"><i class="fa fa-plus" ng-show="isFavoritt(stasjon)"></i><i class="fa fa-minus-circle" ng-show="!isFavoritt(stasjon)"></i> {{stasjon.Name}}</a></li>
        <li ng-repeat="stoppid in favoritter" ><a href="#/home/{{stoppid.ID}}">{{stoppid.Name}}</a></li>
      </ul>

  </div>
  <div snap-drawer="right">
    <ul class="off-canvas-list menu full-height">
      <li><label>Filtrer</label></li>
      <li ng-repeat="rutenr in ruter" ><a ng-class="{filtered: !ruteFilter(rutenr)}" ng-click="toggleFilter(rutenr)">{{linjenavn(rutenr)}}</a></li>
    </ul>
  </div>
</div>

<div snap-content id="main-content">
  <nav class="tab-bar">
    <section class="left-small">
      <a class="menu-icon full-height " snap-toggle="left" ><span></span></a>
    </section>
    <section class="middle tab-bar-section hover-hand">
      <h1 class="title meny-meny" snap-toggle="left">Meny</h1>
      <h1 class="title meny-filter" snap-toggle="right">Filter</h1>
    </section>
    <section class="right-small">
      <a class="right-off-canvas-menu fi-refresh menuref-icon" ng-click="refreshRuteDetails()" ><span></span></a>
    </section>
  </nav>

  <section class="main-section">
    <div id="avgangliste">
      <div ng-repeat="avgang in ruteInfo | filter:ruteFilter" class="avgang">
        <div class="linje">Linje: {{avgang.PublishedLineName}} mot {{avgang.DestinationName}}</div>
        <div class="klokke">{{avgang.ExpectedDepartureTime.format('H:mm')}} <span ng-show="avgang.isDelayed" class="delayed">{{avgang.AimedDepartureTime.format('H:mm')}}</span> </div>
        <div class="omtid"><span tid-til-neste="30000"></span></div>
      </div>
    </div>
    <div>{{stasjon}}</div>
  </section>
</div>
